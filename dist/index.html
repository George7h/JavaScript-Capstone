<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGSeries</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script defer src="bundle.js"></script></head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li id="logoName"><h1>MGSeries</h1><span class="material-symbols-outlined">
          movie
          </span></li>
        <li>Top Movies</li>
        <li>Latest Series</li>
        <li>Top Ratings</li>
      </ul>
    </nav>
  </header>
  <div id="mainContainer">
  </div>

  <section class="popSection">
    <div class="popupContainter active">
      <div class="closeBtn">
        <span id="closePop" class="material-symbols-outlined">
          cancel
          </span>
      </div>
     
      
      
        <img src="${episode.image.original}" alt="${episode.name}">
        <h2>${episode.name}</h2>
  
  
        
        <ul class="description">
          <li><strong>Summary</strong>: ${episode.summary}</li>
          <li><strong>No. of Seasons</strong>: ${episode.season}</li>
          <li><strong>Rating</strong>: ${episode.rating.average}</li>
        </ul>
  
        <section class="comment-box">
        <h2>Comments (<span class="comment-counter">0</span>)</h2>
        <section class="comment-section">
        </section>
  
        <h2>Add a Comment</h2>
        <form data-index="${index}" class="comment-form">
          <input type="text" name="name" id="name" placeholder="Your name" required="">
          <textarea col="30" rows="10" name="insights" placeholder="Your insights" required=""></textarea>
          <input type="submit" value="Comment">
        </form>
      </section>
    
  
    </div>
  </section>



  <footer>
    Copyright 2023 @ George Hamman & Micheal Darkwah
  </footer>
</body>
</html>
